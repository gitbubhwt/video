<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <link rel="stylesheet" href="css/head.css" />
</head>
<body>
<div>
    <video style="width: 100%;height: 20%;" controls="controls" autobuffer muted controls id="video" 
    	poster="{{.ImgSrc}}">
        <source src="{{.Path}}" type="video/mp4" id="source">
    </video>
    <div style="display: none;">
    	<div class="play-nav">
    		<img src="img/aox.png" class="controller-img" onclick="videoPlay(this);"/>
    	</div>
    	<div class="progress-nav">
    		<input type="range"  step="1" value="0" id="videoProgress">
    	</div>
    	<div class="full-screen-nav">
    		<img src="img/aoz.png" class="controller-img"/>
    	</div>
    </div>
</div>
<script src="/js/logger/logger.js"></script>
<script src="/js/const/const.js"></script>
<script src="/js/websocket.js"></script>
<script src="/js/video.js"></script>
<script src="/js/full_screen.js"></script>
</body>
</html>
