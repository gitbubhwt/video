<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>video</title>
    <link href="/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/head.css" />
    <script src="/js/mui/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body>
    <div>
        <video style="width: 100%;height: 20%;" controls="controls" autobuffer muted controls id="video" poster="{{.Cover}}">
    	{{range $k,$v :=.Path}}
    	     <source src="{{$v.Path}}" type="video/mp4" id="source">
    	{{end}}
    </video>
        <div style="display: none;">
            <div class="play-nav">
                <img src="img/aox.png" class="controller-img" onclick="videoPlay(this);" />
            </div>
            <div class="progress-nav">
                <input type="range" step="1" value="0" id="videoProgress">
            </div>
            <div class="full-screen-nav">
                <img src="img/aoz.png" class="controller-img" />
            </div>
        </div>
        <!--
    	作者：hwt
    	时间：2017-11-17
    	描述：电视剧集数播放
    -->
        <div class="tv-numbers" style="display: none;">
            <div class="tv-number">
                <span>1</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/util/util.js"></script>
    <script src="/js/const/const.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/video.js"></script>
    <script src="/js/full_screen.js"></script>
</body>

</html>
